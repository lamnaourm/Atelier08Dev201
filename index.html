<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/b
ootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/boo
tstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        img {
            width: 180px;
            height: 280px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/babel">
    const products = [
      {
        id: 1,
        title: "PC Portable Gamer HP VICTUS",
        price: "7490 DH",
        thumbnail: "image1.jpg",
      },
      {
        id: 2,
        title: "PC Portable Gamer HP VICTUS",
        price: "2190 DH",
        thumbnail: "image2.jpg",
      },
      {
        id: 3,
        title: "Pc Portable Chromebook Acer",
        price: "3640 DH",
        thumbnail: "image3.jpg",
      },
      {
        id: 4,
        title: "PC Portable - HUAWEI",
        price: "1270 DH",
        thumbnail: "image4.jpg",
      },
    ];

    const Product = (props) => {
     return <div className="col">
        <div className="card shadow-sm">
          <img
            className="bd-placeholder-img card-img-top"
            src={'images/' + props.image}
            alt={props.title}
          />
          <div className="card-body">
            <p className="card-title">{props.title}</p>
            <p className="card-text">{props.prix}</p>
            <div className="d-flex justify-content-between align items-center">
              <div className="btn-group">
                <button
                  type="button"
                  className="btn btn-sm btn outline-secondary"
                >
                  Ajouter au panier
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>;
    };

    const Products = () => {
      return (
        <div className="products">
          {products.map((product) => (
            <Product
              key={product.id}
              title={product.title}
              prix={product.price}
              image={product.thumbnail}
            />
          ))}
        </div>
      );
    };

    ReactDOM.render(<Products/>, document.getElementById("app"))
  </script>
</html>
